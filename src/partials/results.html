<section id="results">
  <a href="#main" class="back text-center">&#8634;</a>
  <div class="row">
    <div class="column small-12 medium-6 medium-offset-3 text-center">
      <h2>Churrasco para <span id="total">18</span> pessoas</h2>
      <div class="row icons">
        <div class="columns small-3 small-offset-2">
          <img src="/assets/img/avatar-man-1.svg" width="75" alt="homens"> x 18
        </div>
        <div class="columns small-3 small-offset-2">
          <img src="/assets/img/avatar-woman-1.svg" width="75" alt="homens"> x 18
        </div>
      </div>
      <div id="items">
        {{#each item}}
          <div id="{{this.var}}" class="row item">
            <div class="columns small-9 text-left label">{{this.label}}</div>
            <div class="columns small-3 text-right unity">
              <span class="value"></span> {{this.unity}}
              <a href="#{{this.var}}" class="button checkbox">
                <img src="/assets/img/icon-check.svg" alt="&#10003;">
              </a>
            </div>
          </div>
        {{/each}}
      </div>
      <div id="options">
        <div class="row">
          <div class="columns small-4">
            <a href="#main" class="button expanded secondary">Voltar</a>
          </div>
          <div class="columns small-8">
            <a href="#" class="button expanded">Compartilhar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section><!-- /#results -->
